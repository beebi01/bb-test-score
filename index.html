<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: sans-serif;
        margin: 10px;
        padding: 0;
    }
    table {
        width: 100%%;
        border-collapse: collapse;
        word-break: break-word;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
        font-size: 16px;
    }
    input, button, select {
        font-size: 16px;
        padding: 6px;
        margin: 5px 0;
        width: 100%%;
        box-sizing: border-box;
    }
    @media (max-width: 600px) {
        th, td {
            font-size: 14px;
        }
        input, button, select {
            font-size: 14px;
        }
    }
    </style>
    
  <meta charset="UTF-8">
  <title>題庫查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      border: none;
      border-left: 5px solid #0d6efd;
      margin-bottom: 15px;
      background: #f8f9fa;
    }
    .question {
      font-weight: bold;
      font-size: 1.1em;
    }
    .answer {
      color: #198754;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">題庫查詢系統</h1>
    <input type="text" class="form-control mb-3" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    <div id="resultContainer"></div>
  </div>

  <script>
    const questions = [
  { question: "Your team is hired to test a business named Matt’s Bait ’n’ Tackle Shop (domain name mattsBTshop.com). A team member runs the following command: metagoofil -d mattsBTshop.com -t doc,docx -l 50 -n 20 -f results.html. Which of the following best describes what the team member is attempting to do?", answer: "C. Extracting metadata info from Microsoft Word documents found in mattsBTshop.com, outputting results in an HTML file" },
  { question: "You have a zombie system ready and begin an IDLE scan. As the scan moves along, you notice that fragment identification numbers gleaned from the zombie machine are incrementing randomly. What does this mean?", answer: "A. Your IDLE scan results will not be useful to you." },
  { question: "You want to perform a ping sweep of a subnet within your target organization. Which of the following nmap command lines is your best option?", answer: "C. nmap -sP 192.168.1.0/24" },
  { question: "A pen tester is performing banner grabbing and executes the following command: $ nmap -sV host.domain.com -p 80. He gets the following output: Starting Nmap 6.47... Which of the following is a true statement?", answer: "B. The pen tester was successful in banner grabbing." },
  { question: "A colleague enters the following command: root@mybox: # hping3 -A 192.168.2.x -p 80. What is being attempted here?", answer: "B. An ACK scan using hping3 on port 80 for a group of addresses" },
  { question: "You are examining traffic between hosts and note the following exchange: Source Prot Port Flag Destination 192.168.5.12 TCP 4082 FIN/URG/PSH 192.168.5.50 192.168.5.12 TCP 4083 FIN/URG/PSH 192.168.5.50. Which of the following statements are true regarding this traffic? (Choose all that apply.)", answer: "B. It appears to be part of an XMAS scan. D. It appears port 4083 is closed." },
  { question: "You are examining traffic and notice an ICMP Type 3, Code 13 response. What does this normally indicate?", answer: "D. A firewall is prohibiting connection." },
  { question: "Which port-scanning method presents the most risk of discovery but provides the most reliable results?", answer: "A. Full-connect" },
  { question: "As a pen test on a major international business moves along, a colleague discovers an IIS server and a mail exchange server on a DMZ subnet. You review a ping sweep accomplished earlier in the day on that subnet and note neither machine responded to the ping. What is the most likely reason for the lack of response?", answer: "B. ICMP is being filtered." },
  { question: "Which of the following commands is the best choice to use on a Linux machine when attempting to list processes and the UIDs associated with them in a reliable manner?", answer: "D. lsof" },
  { question: "An administrator enters the following command on a Linux system: iptables -t nat -L. Which of the following best describes the intent of the command entered?", answer: "B. The administrator is configuring IP masquerading." },
  { question: "The following results are from an nmap scan: Starting nmap V. 3.10A... Which of the following is the best option to assist in identifying the operating system?", answer: "D. Attempt banner grabbing." },
  { question: "You want to run a scan against a target network. You’re concerned about it being a reliable scan, with legitimate results, but want to take steps to ensure it is as stealthy as possible. Which scan type is best in this situation?", answer: "C. nmap -sS targetIPaddress" },
  { question: "What is the second step in the TCP three-way handshake?", answer: "C. SYN/ACK" },
  { question: "Nmap is a powerful scanning and enumeration tool. What does the following nmap command attempt to accomplish? nmap -sA -T4 192.168.15.0/24", answer: "D. A parallel, fast ACK scan of a Class C subnet" },
  { question: "You are examining a packet capture of all traffic from a host on the subnet. The host sends a segment with the SYN flag set in order to set up a TCP communications channel. The destination port is 80, and the sequence number is set to 10. Which of the following statements are not true regarding this communications channel? (Choose all that apply.)", answer: "A. The host will be attempting to retrieve an HTML file. D. The packet returned in answer to this SYN request will acknowledge the sequence number by returning 10." },
  { question: "Which TCP flag instructs the recipient to ignore buffering constraints and immediately send all data?", answer: "B. PSH" },
  { question: "You receive a RST-ACK from a port during a SYN scan. What is the state of the port?", answer: "B. Closed" },
  { question: "You have compromised a server on a network and successfully opened a shell. You aimed to identify all operating systems running on the network. However, as you attempt to fingerprint all machines in the network using the nmap syntax below, it is not going through. What seems to be wrong?", answer: "D. OS Scan requires root privileges." },
  { question: "Firewalk has just completed the second phase (the scanning phase) and a technician receives the output shown below. What conclusions can be drawn based on these scan results? TCP port 21 no response TCP port 22 no response TCP port 23 Time-to-live exceeded", answer: "C. The scan on port 23 passed through the filtering device. This indicates that port 23 was not blocked at the firewall" },
  { question: "An attacker scans a host with the below command. Which three flags are set? # nmap -sX host.domain.com", answer: "B. This is Xmas scan. URG, PUSH and FIN are set." },
  { question: "While scanning with Nmap, Patin found several hosts that have the IP ID of incremental sequences. He then decided to conduct: nmap -Pn -p- -si kiosk.adobe.com www.riaa.com. kiosk.adobe.com is the host with an incremental IP ID sequence. What is the purpose of using '-si' with Nmap?", answer: "C. Conduct IDLE scan" },
  { question: "An Intrusion Detection System (IDS) has alerted the network administrator to a possibly malicious sequence of packets sent to a Web server in the network's external DMZ. The packet traffic was captured by the IDS and saved to a PCAP file. What type of network tool can be used to determine if these packets are genuinely malicious or simply a false positive?", answer: "A. Protocol analyzer" },
  { question: "Nathan is testing some of his network devices. Nathan is using Macof to try and flood the ARP cache of these switches. If these switches' ARP cache is successfully flooded, what will be the result?", answer: "A. The switches will drop into hub mode if the ARP cache is successfully flooded." },
  { question: "Which of the following provides a security professional with the most information about the system's security posture?", answer: "D. Port scanning, banner grabbing service identification" },
  { question: "You have retrieved the raw hash values from a Windows 2000 Domain Controller. Using social engineering, you come to know that they are enforcing strong passwords. You understand that all users are required to use passwords that are at least 8 characters in length. What would be the fastest type of password-cracking attack you can run against these hash values and still get results?", answer: "D. Hybrid Attack" },
  { question: "Henry is a penetration tester who works for XYZ organization. While performing enumeration on a client organization, he queries the DNS server for a specific cached DNS record. What is the enumeration technique used by Henry?", answer: "B. DNS cache snooping" },
  { question: "What is the first step for a hacker conducting a DNS cache poisoning (DNS spoofing) attack against an organization?", answer: "B. The attacker makes a request to the DNS resolver." },
  { question: "An attacker runs a netcat tool to transfer a secret file between two hosts. He is worried about information being sniffed on the network. How would the attacker use Netcat to encrypt the information before transmitting it onto the wire?", answer: "D. Use cryptcat instead of netcat" },
  { question: "某管理員監控網路上的 IP 封包時，發現封包標頭包含了一個協定欄位 （Protocol Number），而此欄位的值為 1，請問此封包是屬於何種協定 的封包？", answer: "C. ICMP" },
  { question: "有關位址解析協定（Address Resolution Protocol, ARP）功能之敘述，下列何者正確？", answer: "A. 以 IP 位址查詢其相對應之媒體存取控制（MAC）位址" },
  { question: "中間人攻擊 （Man-in-the-Middle Attack）是一種用來竊聽、竄改流量的攻擊行為。以下列舉了幾種用來防範中間人攻擊的防禦機制，請問哪一種防範機制已經被驗證有明顯的弱點並且已被建議棄用？", answer: "B. 在 HTTPS 或 SMTPS 使用 SSLv2 協定來保護傳輸資料，避免被看到明文內容" },
  { question: "關於電子郵件安全威脅的敘述，下列何者錯誤？", answer: "D. 電子郵件的安全以詐騙為主，未曾發現針對技術性弱點的攻擊" },
  { question: "If you can correctly answer these CramSaver questions, save time by skimming the Exam Alerts in this section and then completing the Cram Quiz. If you are in any doubt at all, read everything in this chapter. 1. Which of the following web pages would be most likely to give you information about the operating system and web server a website is using?", answer: "D.netcraft.com" },
  { question: "When examining an email header, what does the References section denote?", answer: "C.The Message ID that is being replied to" },
  { question: "Carol is trying to find information about a specific IP address in Belgium. Which registry should she check?", answer: "A.RIPE NCC" },
  { question: "Which of the following Google search strings will find documents in the URL that contains the keyword given?", answer: "A.inurl" },
  { question: "Which of the following modes for InSpy specifically searches for employees of a company on LinkedIn?", answer: "C.EmpSpy" },
  { question: "You have been asked to perform a penetration test on a company. You have only been given the company domain name and gateway IP address. What type of test is this?", answer: "D.Black box" },
  { question: "Clarence is performing an Nmap scan of a database server, using nmap -sR -oX - T3 192.168.1.19. What is this scan?", answer: "B.An RPC scan with normal speed and XML output" },
  { question: "What is the TCP window size for Windows 10?", answer: "D.65535" },
  { question: "Jerrod is running an hping v3 scan on a target machine. He wants to send TCP SYN packets every 3 seconds to port 445 on host 10.10.10.15. Which command will do that?", answer: "C.hping3 10.10.10.15 -S -V -p 445 -i 3" },
  { question: "Which of the following nmap commands performs a SYN scan on the target 192.168.1.10 using aggressive speed?", answer: "C.nmap -sS -T4 192.168.1.10" },
  { question: "What type of scan does hping3 www.chuckeasttom.com -a 182.10.10.10 perform?", answer: "B.It performs an hping scan of www.chuckeasttom.com, spoofing the IP address 182.10.10.10." },
  { question: "What will you accomplish by changing the ServerSignature line to ServerSignature Off in the httpd.conf file?", answer: "A.Turn off banner information in Apache." },
  { question: "_____ 是想要攻擊電腦，但缺乏所需知識的人。​​​​​​​", answer: "A.腳本小子" },
  { question: "關於機敏性（Confidentiality），下列敘述何者正確？", answer: "B.資訊於儲存、傳輸過程中應採取加密措施" },
  { question: "下列何者「不」是個人隱私保護需涵蓋的範圍？​​​​​​​", answer: "D.公司地址" },
  { question: "「留存日誌」是為了達成資訊安全的何種特性？", answer: "B.不可否認性（Non-Repudiation)" },
  { question: "What information security law or standard aims at protecting stakeholders and the general public from accounting errors and fraudulent activities within organizations?", answer: "C.SOX" },
  { question: "The network team has well-established procedures to follow for creating new rules on the firewall. This includes having approval from a manager before implementing any new rules. While reviewing the firewall configuration, you notice a recently implemented rule but cannot locate manager approval for it. What would be a good step to have in the procedures for a situation like this?", answer: "D.Immediately roll back the firewall rule until a manager can approve it" },
  { question: "IP 之間的傳輸，屬 OSI 模型哪一層次？", answer: "C.網路層（Network Layer)" },
  { question: "在寄送電子郵件時，可以運用安全電子郵件簽章/密碼技術，以確保資 訊的哪些特性？  (1) 機密性  (2) 完整性  (3) 可用性  (4) 鑑別性", answer: "B.(1), (2), (4)" },
  { question: "下列何者不屬於作業系統安全預防(Preventive)機制？", answer: "D.定期檢視安全記錄檔（Log）" },
  { question: "安全的系統發展生命週期（Secure Software Development Life Cycle， SSDLC）意指發展一套安全系統的順序，用以開發完善安全的資訊系 統。以下哪個不是安全的系統發展生命週期階段？", answer: "C.估價" },
  { question: "關於個人資料電子檔案管理，下列敘述何者不正確？", answer: "B.臨時性之個人資料檔案存放於個人電腦、公用資料夾、公用 PC 之暫存資料夾中時，其存放天數不可限制" },
  { question: "在一個組織或安全網域內，相關的資訊系統須有一致性的同步時脈（鐘訊同步），其主要的目的為何？", answer: "D.確保稽核日誌的準確性，以便紀錄事件與生成證據" },
  { question: "請問 DNS 放大攻擊，最屬於下列何種網路攻擊？", answer: "D.阻斷服務攻擊" },
  { question: "Gerald is performing a vulnerability scan that sniffs network traffic to find information. He is using Wireshark. What type of scan is he performing?", answer: "B. Passive assessment" },
  { question: "Pedro is working with vulnerability management for his company. He is using a format that has only 9999 unique identifiers per year. What is Pedro using?", answer: "D. CVE" },
  { question: "Gianna is looking for a vulnerability scanner that can scan TCP and UDP services as well as vulnerabilities. Furthermore, this tool must be able to scan for CVE and CERT advisories. What tool best fits these requirements?", answer: "B. SAINT" },
  { question: "____ is a list maintained by the Mitre Corporation.", answer: "C. CVE" },
  { question: "In CVSS, the Access Vector metric can be what four values?", answer: "A. N, A, L, P" },
  { question: "Victoria is using a different vulnerability scanning strategy for each machine or component of the information system. What best describes this approach?", answer: "A. Tree-based assessment" },
  { question: "關於弱點掃描，下列敘述何者不正確？", answer: "A. 弱點掃描工具的使用，可能會觸發入侵偵測系統的警告" },
  { question: "Which of these is a reason to use an exploit against a local vulnerability?", answer: "C. Privilege escalation" },
  { question: "The scanner has identified something it believes to be a vulnerability. After investigation, it turns out it's not really a vulnerability. What is category of this vulnerability?", answer: "A. False Positive" },
  { question: "The scanner has not identified a vulnerability. It later turns out that there was a vulnerability that the scanner missed. What is the one of the categories of vulnerabilities?", answer: "B. False Negative" },
  { question: "The scanner has identified a vulnerability that, after manual investigation, turns out to be a legitimate vulnerability. What is the one of the categories of vulnerabilities?", answer: "C. True Positive" },
  { question: "If you were looking for reliable exploits you could use against known vulnerabilities, what would you use?", answer: "D. Exploit-DB" },
  { question: "If you were to see that someone was using OpenVAS, followed by Nessus, what might you assume?", answer: "D. They were trying to reduce false positives" },
  { question: "Which of these may be considered worst practice when it comes to vulnerability scans?", answer: "C. Taking no action on the results" },
  { question: "What would be a reason to use the Override feature in OpenVAS?", answer: "D. You want to change a severity rating on a finding." },
  { question: "What would you use credentials for in a vulnerability scanner?", answer: "C. Scanning for local vulnerabilities" },
  { question: "是專門用來阻擋網路入侵的硬體裝置？", answer: "C. 硬體防火牆" },
  { question: "Log monitoring tools performing behavioral analysis have alerted several suspicious logins on a Linux server occurring during non-business hours. After further examination of all login activities, it is noticed that none of the logins have occurred during typical work hours. A Linux administrator who is investigating this problem realizes the system time on the Linux server is wrong by more than twelve hours. What protocol used on Linux servers to synchronize the time has stopped working?", answer: "B. NTP" },
  { question: "A network admin contacts you. He is concerned that ARP spoofing or poisoning might occur on his network. What are some things he can do to prevent it? Select the best answers.", answer: "A. Use port security on his switches. B. Use a tool like ARPwatch to monitor for strange ARP activity. D. If you have a small network, use static ARP entries" },
  { question: "許多公司會將不同設備的日誌（Log）蒐集到同一個平台進行管理，但因為不同設備之日誌格式、命名方式不盡相同，此時為了方便分析，通常會對這些日誌進行什麼處理？", answer: "A. 正規化（Normalization）" },
  { question: "下列何項「不」屬於網路安全的威脅？", answer: "B. USB Attack" },
  { question: "有關 OWASP Top 10 之敘述，下列何者正確？", answer: "D. 為網路應用程式漏洞的指南" },
  { question: "請問下列何網路通訊設備較符合資訊安全要求？", answer: "D. 路由器(Router)" },
  { question: "下列哪一種應用程式或協定收發訊息有加密？", answer: "B. TFTP" },
  { question: "探測器將系統的 NIC網卡切換應該切換到甚麼模式，以便偵察其他所有在網段上傳輸的資料？", answer: "C. 混雜模式" },
  { question: "請問Protocols/Ports是在網路OSI七層的哪一層？", answer: "D. 傳輸層" },
  { question: "下列何者是一種的設備在不改變電纜段流量的情況下取得訊號？", answer: "A. 硬體協定分析儀" },
  { question: "You want to increase your network security by implementing a technology that only allows certain MAC addresses in specific ports in the switches; which one of the above is the best choice?", answer: "A. Port Security" },
  { question: "下列哪一種是一個駭客工具包，提供各種指令來執行ARP中毒、探測、DHCP饑餓等？", answer: "C. Habu" },
  { question: "下列何者允許攻擊者將給定 DNS 伺服器上目標網站的 IP 位址項目替換為他/她控制的伺服器的 IP 位址？", answer: "A. DNS中毒" },
  { question: "電子郵件收信採用哪種協定？", answer: "B. POP3" },
  { question: "電子郵件發信採用哪種協定？", answer: "A. SMTP" },
  { question: "您的家庭網路速度似乎明顯變慢。您查看家庭路由器GUI 並注意到網路附加了一個不明主機。您應該如何防止該特定主機再次附加至網路?", answer: "C. 實作 MAC位址篩選。" },
  { question: "有一名遠端工作者造訪分公司公室來參加面對面會議。該工作者嘗試將他的公司膝上型電腦與分公司的無線存取點(WAP)建立關聯，但未能成功。可能的原因為何?", answer: "C. WAP設定為MAC位址篩選。" },
  { question: "您正在監視Syslog伺服器並觀察到DNS伺服器正在傳送警告嚴重性的訊息這些訊息表示DNS伺服器的作業發生什麼情況?", answer: "C. 如果問題未修正,則存在將來會導致錯誤的情況。" },
  { question: "有數名員工抱怨公司内部網路網站不再接受他們的登入资訊。您是網管人員試圖使用URL進行連線,並注意到網站上有一些拼寫錯誤。您使用IP 位址線時,網站運作正常。請問您該怎麼做?", answer: "C. 驗證本地DNS伺服器中網站進入的準確性。" },
  { question: "下列哪一個指令會顯示設定的DNS伺服器資訊和URL的IP位址解析？", answer: "C. Nslookup" },
  { question: "使用者端無法連線到公司網頁伺服器。您發現有大量的半開放式TCP連線至伺服器。請問您該怎麼做?", answer: "D. 採取措施阻止TCP SYN洪水攻擊。" },
];

    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const results = questions.filter(q => q.question.toLowerCase().includes(keyword));
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (results.length === 0 && keyword !== '') {
        container.innerHTML = '<div class="alert alert-warning">找不到相關題目。</div>';
        return;
      }

      results.forEach(q => {
        const card = document.createElement('div');
        card.className = 'card p-3';
        card.innerHTML = `
          <div class="question">📝 ${q.question}</div>
          <div class="answer">✅ 答案：${q.answer}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
