<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        padding: 6px;

            font-size: 14px;
        }
        input, button, select {
            font-size: 14px;
        }
    }
    </style>
    
  <meta charset="UTF-8">
  <title>Search System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;

      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      border: none;
      border-left: 5px solid #0d6efd;
      margin-bottom: 15px;

    }
    .question {
      font-weight: bold;
      font-size: 1.1em;
    }

      color: #198754;

    }

    text-align: center;
    margin-top: 30px;

    color: #666;
    }

    color: #4CAF50;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">懂得人都懂</h1>
    <input type="text" class="form-control mb-3" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    <div id="resultContainer"></div>
  </div>

  <script>
    const questions = [
  { question: "Your team is hired to test a business named Matt’s Bait ’n’ Tackle Shop (domain name mattsBTshop.com). A team member runs the following command:metagoofil -d mattsBTshop.com -t doc,docx -l 50 -n 20 -f results.html  Which of the following best describes what the team member is attempting to do?", answer: "Extracting metadata info from Microsoft Word documents found in mattsBTshop.com, outputting results in an HTML file" },
  { question: "You have a zombie system ready and begin an IDLE scan. As the scan moves along, you notice that fragment identification numbers gleaned from the zombie machine are incrementing randomly. What does this mean?", answer: "Your IDLE scan results will not be useful to you." },
  { question: "You want to perform a ping sweep of a subnet within your target organization. Which of the following nmap command lines is your best option?", answer: "nmap -sP 192.168.1.0/24" },
  { question: "A pen tester is performing banner grabbing and executes the following command: $ nmap -sV host.domain.com -p 80 He gets the following output: Starting Nmap 6.47 ( http://nmap.org ) at 2022-07-08 19:10 EST Nmap scan report for host.domain.com (108.61.158.211) Host is up (0.032s latency). PORT STATE SERVICE VERSION 80/tcp open http Apache httpd Service detection performed. Please report any incorrect results at http://nmap.org/submit/. VCEConvert.com Nmap done: 1 IP address (1 host up) scanned in 6.42 seconds Which of the following is a true statement?", answer: "The pen tester was successful in banner grabbing." },
  { question: "A colleague enters the following command: root@mybox: # hping3 -A 192.168.2.x -p 80 What is being attempted here?", answer: "An ACK scan using hping3 on port 80 for a group of addresses" },
  { question: ". You are examining traffic between hosts and note the following exchange: Source Prot Port Flag Destination 192.168.5.12 TCP 4082 FIN/URG/PSH 192.168.5.50 192.168.5.12 TCP 4083 FIN/URG/PSH 192.168.5.50 192.168.5.12 TCP 4084 FIN/URG/PSH 192.168.5.50 192.168.5.50 TCP 4083 RST/ACK 192.168.5.12 192.168.5.12 TCP 4085 FIN/URG/PSH 192.168.5.50 Which of the following statements are true regarding this traffic? (Choose all that apply.) (多選題兩個答案)  ", answer:<br/>"B.It appears to be part of an XMAS scan.<br/> D.It appears port 4083 is closed." },
  { question: "You are examining traffic and notice an ICMP Type 3, Code 13 response. What does this normally indicate?", answer: "A firewall is prohibiting connection." },
  { question: "Which port-scanning method presents the most risk of discovery but provides the most reliable results?", answer: "Full-connect" },
  { question: "As a pen test on a major international business moves along, a colleague discovers an IIS server and a mail exchange server on a DMZ subnet. You review a ping sweep accomplished earlier in the day on that subnet and note neither machine responded to the ping. What is the most likely reason for the lack of response?", answer: "ICMP is being filtered." },
  { question: "Which of the following commands is the best choice to use on a Linux machine when attempting to list processes and the UIDs associated with them in a reliable manner?", answer: "lsof" },
  { question: "An administrator enters the following command on a Linux system: iptables -t nat -L Which of the following best describes the intent of the command entered?", answer: "The administrator is configuring IP masquerading." },
  { question: "The following results are from an nmap scan: Starting nmap V. 3.10A ( www.insecure.org/nmap/ <http://www.insecure.org/nmap/> ) Interesting ports on 192.168.15.12: (The 1592 ports scanned but not shown below are in state: filtered) Port State Service 21/tcp open ftp 25/tcp open smtp 53/tcp closed domain 80/tcp open http 443/tcp open https Remote operating system guess: Too many signatures match to reliably guess the OS. Nmap run completed -- 1 IP address (1 host up) scanned in 263.47 seconds Which of the following is the best option to assist in identifying the operating system?", answer: "Attempt banner grabbing." },
  { question: "You want to run a scan against a target network. You’re concerned about it being a reliable scan, with legitimate results, but want to take steps to ensure it is as stealthy as possible. Which scan type is best in this situation?", answer: "nmap -sS targetIPaddress" },
  { question: "What is the second step in the TCP three-way handshake?", answer: "SYN/ACK" },
  { question: "Nmap is a powerful scanning and enumeration tool. What does the following nmap command attempt to accomplish? nmap -sA -T4 192.168.15.0/24", answer: "A parallel, fast ACK scan of a Class C subnet" },
  { question: "You are examining a packet capture of all traffic from a host on the subnet. The host sends a segment with the SYN flag set in order to set up a TCP communications channel. The destination port is 80, and the sequence number is set to 10. Which of the following statements are not true regarding this communications channel? (Choose all that apply.) (多選題兩個答案)   A The host will be attempting to retrieve an HTML file.", answer: "The packet returned in answer to this SYN request will acknowledge the sequence number by returning 10." },
  { question: "Which TCP flag instructs the recipient to ignore buffering constraints and immediately send all data?", answer: "PSH" },
  { question: "You receive a RST-ACK from a port during a SYN scan. What is the state of the port?", answer: "Closed" },
  { question: "You have compromised a server on a network and successfully opened a shell. You aimed to identify all operating systems running on the network. However, as you attempt to fingerprint all machines in the network using the nmap syntax below, it is not going through. invictus@victim_server.~$ nmap -T4 -O 10.10.0.0/24 TCP/IP fingerprinting (for OS scan) xxxxxxx xxxxxx xxxxxxxxx. QUITTING! What seems to be wrong?", answer: "OS Scan requires root privileges." },
  { question: "Firewalk has just completed the second phase (the scanning phase) and a technician receives the output shown below. What conclusions can be drawn based on these scan results? TCP port 21 no response TCP port 22 no response TCP port 23 Time-to-live exceeded", answer: "The scan on port 23 passed through the filtering device. This indicates that port 23 was not blocked at the firewall" },
  { question: "An attacker scans a host with the below command. Which three flags are set? # nmap -sX host.domain.com", answer: "This is Xmas scan. URG, PUSH and FIN are set." },
  { question: "While scanning with Nmap, Patin found several hosts that have the IP ID of incremental sequences. He then decided to conduct: nmap -Pn -p- -si kiosk.adobe.com www.riaa.com. kiosk.adobe.com is the host with an incremental IP ID sequence. What is the purpose of using \"-si\" with Nmap?", answer: "Conduct IDLE scan" },
  { question: "An Intrusion Detection System (IDS) has alerted the network administrator to a possibly malicious sequence of packets sent to a Web server in the network's external DMZ. The packet traffic was captured by the IDS and saved to a PCAP file. What type of network tool can be used to determine if these packets are genuinely malicious or simply a false positive?", answer: "Protocol analyzer" },
  { question: "Nathan is testing some of his network devices. Nathan is using Macof to try and flood the ARP cache of these switches. If these switches' ARP cache is successfully flooded, what will be the result?", answer: "The switches will drop into hub mode if the ARP cache is successfully flooded." },
  { question: "Which of the following provides a security professional with the most information about the system's security posture?", answer: "Port scanning, banner grabbing service identification" },
  { question: "You have retrieved the raw hash values from a Windows 2000 Domain Controller. Using social engineering, you come to know that they are enforcing strong passwords. You understand that all users are required to use passwords that are at least 8 characters in length. All passwords must also use 3 of the 4 following categories: lowercase letters, capital letters, numbers, and special characters. With your existing knowledge of users, likely user account names, and the possibility that they will choose the easiest passwords possible, what would be the fastest type of password-cracking attack you can run against these hash values and still get results?", answer: "Hybrid Attack" },
  { question: "2 Henry is a penetration tester who works for XYZ organization. While performing enumeration on a client organization, he queries the DNS server for a specific cached DNS record. Further, by using this cached record, he determines the sites recently visited by the organization's user. What is the enumeration technique used by Henry on the organization?", answer: "DNS cache snooping" },
  { question: "What is the first step for a hacker conducting a DNS cache poisoning (DNS spoofing) attack against an organization?", answer: "The attacker makes a request to the DNS resolver." },
  { question: "An attacker runs a netcat tool to transfer a secret file between two hosts. He is worried about information being sniffed on the network. How would the attacker use Netcat to encrypt the information before transmitting it onto the wire?", answer: "Use cryptcat instead of netcat" },
  { question: "某管理員監控網路上的 IP 封包時，發現封包標頭包含了一個協定欄位 （Protocol Number），而此欄位的值為 1，請問此封包是屬於何種協定 的封包？", answer: "ICMP" },
  { question: "有關位址解析協定（Address Resolution Protocol, ARP）功能之敘述，下列何者正確？ (A) (B) (C) (D)", answer: "以 IP 位址查詢其相對應之媒體存取控制（MAC）位址" },
  { question: "中間人攻擊 （ Man-in-the-Middle Attack ， 又稱為 MITM Attack）是一種用來竊聽、竄改流量的攻擊行為。以下列舉 了幾種用來防範中間人攻擊的防禦機制，請問哪一種防範機制已經被驗證有明顯的弱點並且已被建議棄用？", answer: "在 HTTPS 或 SMTPS 使用 SSLv2 協定來保護傳輸資 料，避免被看到明文內容" },
  { question: "關於電子郵件安全威脅的敘述，下列何者錯誤？", answer: "電子郵件的安全以詐騙為主，未曾發現針對技術性 弱點的攻擊" },
  { question: "Gerald is performing a vulnerability scan that sniffs network traffic to find information. He is using Wireshark. What type of scan is he performing?", answer: "Passive assessment" },
  { question: "Pedro is working with vulnerability management for his company. He is using a format that has only 9999 unique identifiers per year. What is Pedro using?", answer: "CVE" },
  { question: "Gianna is looking for a vulnerability scanner that can scan TCP and UDP services as well as vulnerabilities. Furthermore, this tool must be able to scan for CVE and CERT advisories. What tool best fits these requirements?", answer: "SAINT" },
  { question: "____ is a list maintained by the Mitre Corporation.", answer: "CVE" },
  { question: "In CVSS, the Access Vector metric can be what four values?", answer: "N, A, L, P" },
  { question: "Victoria is using a different vulnerability scanning strategy for each machine or component of the information system. What best describes this approach?", answer: "Tree-based assessment" },
  { question: "關於弱點掃描，下列敘述何者不正確？", answer: "弱點掃描工具的使用，可能會觸發入侵偵測系統的警告" },
  { question: "Which of these is a reason to use an exploit against a local vulnerability?", answer: "Privilege escalation" },
  { question: "The scanner has identified something it believes to be a vulnerability. After investigation, it turns out it's not really a vulnerability. What is categorie of this vulnerabilities?", answer: "False Positive" },
  { question: "The scanner has not identifi ed a vulnerability. It later turns out that there was a vulnerability that the scanner missed. What is the one of the categories of vulnerabilities?", answer: "False Negative" },
  { question: "The scanner has identified a vulnerability that, after manual investiga tion, turns out to be a legitimate vulnerability. What is the one of the categories of vulnerabilities?", answer: "True Positive" },
  { question: "If you were looking for reliable exploits you could use against known vulnerabilities, what would you use?", answer: "Exploit-DB" },
  { question: "If you were to see that someone was using OpenVAS, followed by Nessus, what might you assume?", answer: "They were trying to reduce false positives" },
  { question: "Which of these may be considered worst practice when it comes to vulnerability scans?", answer: "Taking no action on the results" },
  { question: "What would be a reason to use the Override feature in OpenVAS?", answer: "You want to change a severity rating on a finding." },
  { question: "What would you use credentials for in a vulnerability scanner?", answer: "Scanning for local vulnerabilities" },
  { question: "是專門用來阻擋網路入侵的硬體裝置？", answer: "硬體防火牆" },
  { question: "Log monitoring tools performing behavioral analysis have alerted several suspicious logins on a Linux server occurring during non-business hours. After further examination of all login activities, it is noticed that none of the logins have occurred during typical work hours. A Linux administrator who is investigating this problem realizes the system time on the Linux server is wrong by more than twelve hours. What protocol used on Linux servers to synchronize the time has stopped working?", answer: "NTP" },
  { question: "A network admin contacts you. He is concerned that ARP spoofing or poisoning might occur on his network. What are some things he can do to prevent it? Select the best answers. (多選題3個答案)  A Use port security on his switches. B Use a tool like ARPwatch to monitor for strange ARP activity", answer: "If you have a small network, use static ARP entries" },
  { question: "許多公司會將不同設備的日誌（Log）蒐集到同一個平台進行管理，但因為不同設備之日誌格式、命名方式不盡相同，此時為了方便分析， 通常會對這些日誌進行什麼處理？ (", answer: "正規化（Normalization）" },
  { question: "下列何項「不」屬於網路安全的威脅？", answer: "USB Attack" },
  { question: "有關 OWASP Top 10 之敘述，下列何者正確？", answer: "為網路應用程式漏洞的指南" },
  { question: "請問下列何網路通訊設備較符合資訊安全要求？", answer: "路由器(Router)" },
  { question: "下列哪一種應用程式或協定收發訊息有加密？", answer: "TFTP" },
  { question: "探測器將系統的 NIC網卡切換應該切換到甚麼模式，以便偵察其他所有在網段上傳輸的資料？", answer: "混雜模式" },
  { question: "請問Protocols/Ports是在網路OSI七層的哪一層？", answer: "傳輸層" },
  { question: "下列何者是一種的設備在不改變電纜段流量的情況下取得訊號？", answer: "硬體協定分析儀" },
  { question: "You want to increase your network security by implementing a technology that only allows certain MAC addresses in specific ports in the switches; which one of the above is the best choice?", answer: "Port Security" },
  { question: "下列哪一種是一個駭客工具包，提供各種指令來執行ARP中毒、探測、DHCP饑餓等？", answer: "Habu" },
  { question: "下列何者允許攻擊者將給定 DNS 伺服器上目標網站的 IP 位址項目替換為他/她控制的伺服器的 IP 位址？", answer: "DNS中毒" },
  { question: "電子郵件收信採用哪種協定？", answer: "POP3" },
  { question: "電子郵件發信採用哪種協定？", answer: "SMTP" },
  { question: "您的家庭網路速度似乎明顯變慢。您查看家庭路由器GUI 並注意到網路附加了一個不明主機。 您應該如何防止該特定主機再次附加至網路?", answer: "實作 MAC位址篩選。" },
  { question: "有一名遠端工作者造訪分公司公室來參加面對面會議。該工作者嘗試將他的公司膝上型電腦與分公司的無線存取點(WAP)建立關聯，但未能成功。 可能的原因為何?", answer: "WAP設定為MAC位址篩選。" },
  { question: "您正在監視Syslog伺服器並觀察到DNS伺服器正在傳送警告嚴重性的訊息 這些訊息表示DNS伺服器的作業發生什麼情況?", answer: "如果問題未修正,則存在將來會導致錯誤的情況。" },
  { question: "有數名員工抱怨公司内部網路網站不再接受他們的登入资訊。您是網管人員試圖使用URL進行連線,並注意到網站上有一些拼寫錯誤。您使用IP 位址線時,網站運作正常。 請問您該怎麼做?", answer: "驗證本地DNS伺服器中網站進入的準確性。" },
  { question: "下列哪一個指令會顯示設定的DNS伺服器資訊和URL的IP位址解析？", answer: "Nslookup" },
  { question: "使用者端無法連線到公司網頁伺服器。您發現有大量的半開放式TCP連線至伺服器。 請問您該怎麼做?", answer: "採取措施阻止TCP SYN洪水攻擊。" },
  { question: "You are running multiple enumeration scans as part of an assessment. In one particular scan, you have nmap send an initial FIN packet followed immediately by an ACK packet. Which of the following best describes the type of scan you are running?", answer: "TCP Maimon" },
  { question: "You are examining traffic to see if there are any network-enabled printers on the subnet. Which of the following ports should you be monitoring for?", answer: "631" },
  { question: "A team member is using nmap and asks about the “scripting engine” in the tool. Which option switches can be used to invoke the nmap scripting engine? (Choose two.)(多選題兩個答案)  A --script", answer: "-sC" },
  { question: "You want to display active and inactive services on a Windows Server machine. Which of the following commands best performs this service?", answer: "sc query state= all" },
  { question: "What is being attempted with the following command? nc -u -v -w2 192.168.1.100 1-1024", answer: "A UDP scan of ports 1–1024 on a single address" },
  { question: "You are told to monitor a packet capture for any attempted DNS zone transfer. Which port should you focus your search on?", answer: "TCP 53" },
  { question: "A team member issues the nbtstat.exe -c command. Which of the following best represents the intent of the command?", answer: "It displays the NetBIOS name cache." },
  { question: ". Consider the ports shown in the nmap output returned on an IP scanned during footprinting: PORT STATE SERVICE 21/tcp open ftp 23/tcp open telnet 80/tcp open http 139/tcp open netbios-ssn 515/tcp open 631/tcp open ipp 9100/tcp open MAC Address: 01:2A:48:0B:AA:81 Which of the following is true regarding the output?", answer: "The host is most likely a printer or has a printer installed." },
  { question: "In which scanning method would an attacker send INIT chunks to targets and await responses?", answer: "SCTP INIT scan" },
  { question: "A penetration tester is examining the following NMAP result: Starting NMAP 5.21 at 2022-07-08 11:06 NMAP scan report for 172.16.40.65 Host is up (1.00s latency). Not shown: 993 closed ports PORT STATE SERVICE 21/tcp open ftp 23/tcp open telnet 80/tcp open http 139/tcp open netbios-ssn 515/tcp open 631/tcp open ipp 9100/tcp open MAC Address: 00:00:48:0D:EE:8 Which of the following is a true statement?", answer: "The host is likely a printer." },
  { question: "下列何者那一種磁碟陣列所追求的是最大安全性？", answer: "RAID 0" },
  { question: "Which of the following tools is used to analyze the files produced by several packet-capture programs such as tcpdump, WinDump, Wireshark, and EtherPeek?", answer: "tcptrace" },
  { question: "You have successfully comprised a server having an IP address of 10.10.0.5. You would like to enumerate all machines in the same network quickly. What is the best Nmap command you will use?", answer: "nmap -T4 -F 10.10.0.0/24" },
  { question: "You are programming a buffer overflow exploit and you want to create a NOP sled of 200 bytes in the program exploit.c  What is the hexadecimal value of NOP instruction?  (有一張char shellcode[]= 的圖)", answer: "0x90" },
  { question: "You are an ethical hacker tasked with conducting an enumeration of a company's network. Given a Windows system with NetBIOS enabled, port 139 open, and file and printer sharing active, you are about to run some nbtstat commands to enumerate NetBIOS names. The company uses |Pv6 for its network. Which of the following actions should you take next?", answer: "Switch to an enumeration tool that supports IPv6" },
  { question: "Harris is attempting to identify the OS running on his target machine. He inspected the initial TTL in the IP header and the related TCP window size and obtained the following results: TTL: 64 Window Size: 5840 What is the OS running on the target machine?", answer: "Linux O" },
  { question: "Bill is a network administrator. He wants to eliminate unencrypted traffic inside his company's network. He decides to set up a SPAN port and capture all traffic to the data center. He immediately discovers unencrypted traffic in port UDP 161. what protocol is this port using and how can he secure that traffic?", answer: "SNMP and he should change it to SNMP V3" },
  { question: "公司對外的網站放置於下列何處？", answer: "DMZ（Demilitarized Zone）" },
  { question: "If you can correctly answer these CramSaver questions, save time by skimming the Exam Alerts in this section and then completing the Cram Quiz at the end of the section. If you are in any doubt at all, read every thing in this chapter. 1. Gabriella is using ICMP packets to scan a target network. She wants to alter the Time to Live value. What ping flag should she use?", answer: "/I" },
  { question: "Josiah is performing several scans on a target system. If he sends an Xmas scan and the port is open, what response will he get?", answer: "No response" },
  { question: "You are scanning a target network using ping, and when targeting host A in the network, you get a 10, but when targeting host B, you get a response. How would you interpret that?", answer: "The firewall is not blocking ping, but host A" },
  { question: "Jerome is performing a scan on a target server. He is sending a SYN scan. If the port is open, what will Jerome receive back?", answer: "SYN-ACK" },
  { question: "Mohanned is performing an ICMP scan on a web server. The server network is reachable, but the host IP address is not reachable. What response will he get back?", answer: "Message Type 3, Code 1" },
  { question: "When using Linux, how do you get ping to keep sending packets until you manually stop it?", answer: "That is the default in Linux." },
  { question: "You are trying to enumerate a Linux web server. You would like to know what users are logged on to the machine remotely or locally. What command should you use?", answer: "rusers" },
  { question: "Gideon is trying to perform an SNMP scan. What ports should he scan? (Choose all that apply.)     (多選題兩個答案)  A 161", answer: "162" },
  { question: "You are using Netcat to connect to an email server. Which of the following commands should you use?", answer: "nc mail.server.net 25" },
  { question: "When using SNMP, what is MIB?", answer: "Management Information Base" },
  { question: "You have been asked to perform a penetration test of ABC bank. One of the early steps is to map out the network. You are using your Linux laptop and wish to find out the primary source for NTP. What command should you use?", answer: "ntptrace" },
  { question: "Ramone is trying to enumerate machines on a network. The network uses a Windows Server 2019 domain controller. Which of the following commands is most likely to give him information about machines on that network?", answer: "net view" },
  { question: "You are using tcpdump. What will the following command do? tcpdump -c 500 -i eth0", answer: "Capture 500 packets on interface eth0." },
  { question: "John is using Wireshark to identify network traffic. What color designates DNS traffic?", answer: "Dark Blue" },
  { question: "Adrian wants to capture traffic on the second network card, and only traffic using port 22 (SSH). What command will do this?", answer: "tcpdump -i eth2 port 22" },
  { question: "Ramone is using Wireshark and he wants to view only those packets that are from IP address 192.10.10.1 and using port 80. What command will do that?", answer: "ip.addr==192.10.10.1 && tcp.port==80" },
  { question: "Why would an attacker want access to the SPAN port of a switch?", answer: "The SPAN port mirrors all other port activity." },
  { question: "___________ is a routing protocol that allows a host to discover the IP addresses of active routers on the subnet by listening to router advertisements and soliciting messages on the network. A. B. C. D.", answer: "IRDP" },
  { question: "為了保護隱私，下列何者是合適的措施？", answer: "將個人資料保存在家中或住處某個上鎖的地方" },
  { question: "為了保護隱私，下列何者是合適的措施？", answer: "將個人資料保存在家中或住處某個上鎖的地方" },
  { question: "下列何者是強式密碼的組成元素？", answer: "英文字母、數字和符號" },

  { question: "有民眾收到來自假冒銀行員工的電子郵件，內容導引收件人進入一個假冒的網站輸入個人資料，請問這種攻擊叫做什麼？", answer: "網路釣魚" },
  { question: "下列何者是網路攻擊者可能會用的方式，利用你的網站基本資料收集關於你的資訊而盜用你的身分？", answer: "利用你的貼文找出安全問題的可能答案" },
  { question: "你收到一封電子郵件，它引導你拜訪外觀看似你房貸銀行的假網站。這種電子郵件屬於哪一類？", answer: "網路釣魚" },
  { question: "發生資安事件攻擊時，若其損失在組織可容忍範圍，可採取下列何種風險處置策略？", answer: "風險接受（Acceptance）" },
  { question: "為確保公司備份資料之完整性，下列何者方式最佳？", answer: "雜湊計算" },
  { question: "通常是指還沒有修補程式的安全漏洞，利用這種漏洞進行的攻擊。提供該漏洞細節或者利用程式的人通常是該漏洞的發現者。本攻擊漏洞的利用程式對網路安全具有巨大威脅，因此本攻擊漏洞不但是駭客的最愛，掌握多少本攻擊漏洞也成為評價駭客技術水平的一個重要參數，稱為？", answer: "零日漏洞或零時差漏洞（zero-day vulnerability、0-day vulnerability）" },
  { question: "Every company needs a formal written document which spells out to employees precisely what they are allowed to use the company's systems for, what is prohibited, and what will happen to them if they break the rules. Two printed copies of the policy should be given to every employee as soon as possible after they join the organization. The employee should be asked to sign one copy, which should be safely filed by the company. No one should be allowed to use the company's computer systems until they have signed the policy in acceptance of its terms. What is this document called?", answer: "Information Security Policy (ISP)" },
  { question: "Su has attached to her company's network. She has managed to synchronize her boss's sessions with that of the file server. She then intercepted his traffic destined for the server, changed it the way she wanted to, and then placed it on the server in his home directory. What kind of attack is Susan carrying on?", answer: "A man in the middle attack" },
  { question: "Becky has been hired by a client from Dubai to perform a penetration test against one of their remote offices. Working from her location in Columbus, Ohio, Becky runs her usual reconnaissance scans to obtain basic information about their network. When analyzing the results of her Whois search, Becky notices that the IP was allocated to a location in Le Havre, France. Which regional Internet registry should Becky go to for detailed information?", answer: "RIPE" },
  { question: "Which Nmap option would you use if you were not concerned about being detected and wanted to perform a very fast scan?", answer: "-T5" },
  { question: "What would you enter if you wanted to perform a stealth scan using Nmap?", answer: "nmap -sS" },
  { question: "In the context of password security, a simple dictionary attack involves loading a dictionary file (a text file full of dictionary words) into a cracking application such as L0phtCrack or John the Ripper and running it against user accounts located by the application. The larger the word and word fragment selection, the more effective the dictionary attack is. The brute force method is the most inclusive, although slow. It usually tries every possible letter and number combination in its automated exploration. If you would use both brute force and dictionary methods combined to have a variation of words, what would you call such an attack?", answer: "Hybrid" },
  { question: "Hackers often raise the trust level of a phishing message by modeling the email to look similar to the internal email used by the target company. This includes using logos, formatting, and names of the target company. The phishing message will often use the name of the company CEO, President, or Managers. The time a hacker spends performing research to locate this information about a company is known as?", answer: "Reconnaissance" },
  { question: "infecting a system with malware and using phishing to gain credentials to a system or web application are examples of which phase of the ethical hacking methodology?", answer: "Gaining access" },
  { question: "Your company suspects a potential security breach and has hired you as a Certified Ethical Hacker to investigate. You discover evidence of footprinting through search engines and advanced Google hacking techniques. The attacker utilized Google search operators to extract sensitive information. You further notice queries that indicate the use of the Google Hacking Database (GHDB) with an emphasis on VPN footprinting. Which of the following Google advanced search operators would be the LEAST useful in providing the attacker with sensitive VPN-related information?", answer: "location: This operator finds information for a specific location" },
  { question: "At what stage of the cyber kill chain theory model does data exfiltration occur?", answer: "Actions on objectives" },
  { question: "You have compromised a server on a network and successfully opened a shell. You aimed to identify all operating systems running on the network. However, as you attempt to fingerprint all machines in the network using the nmap syntax below, it is not going through. invictus@victim_server.  ~$ nmap -T4 -O 10.10.0.0/24 TCP/IP fingerprinting (for OS scan) xxxxxxx xxxxxx xxxxxxxxx. QUITTING! What seems to be wrong?", answer: "OS Scan requires root privileges." },
  { question: "A penetration tester is performing the footprinting process and is reviewing publicly available information about an organization by using the Google search engine. Which of the following advanced operators would allow the pen tester to restrict the search to the organization's web domain?", answer: "[site:]" },
  { question: "Peter is surfing the internet looking for information about DX Company. Which hacking process is Peter doing?", answer: "Footprinting" },
  { question: "An unauthorized individual enters a building following an employee through the employee entrance after the lunch rush. What type of breach has the individual just performed?", answer: "Tailgating" },
  { question: "Bob is doing a password assessment for one of his clients. Bob suspects that security policies are not in place. He also suspects that weak passwords are probably the norm throughout the company he is evaluating. Bob is familiar with password weaknesses and key loggers. Which of the following options best represents the means that Bob can adopt to retrieve passwords from his client's hosts and servers?", answer: "Hardware, Software, and Sniffing." },
  { question: "SMURF Attack 是利用何種協定進行攻擊？", answer: "ICMP" },
  { question: "請問下列何種網路攻擊行為會使目標主機系統超出其工作負荷量，甚 至導致系統癱瘓？", answer: "阻斷式服務攻擊 (Denial-of-Service Attack）" },
  { question: "關於 TCP 協定的特性，下列敘述何者正確？", answer: "確保資料傳送之正確性" },
  { question: "請問下列何者非為應用層服務？", answer: "IPX" },
  { question: "雙因認證（Two-Way Factor）可以防止下列何者攻擊？", answer: "密碼側錄攻擊" },
  { question: "黑帽駭客（Black Hats）入侵前，收集資訊常用的指令 nslookup，下列何者不是其目的？", answer: "可以用來掃描已開啟的 TCP/UDP Port" },
  { question: "關於資訊回復點（Recovery Point Objective, RPO），下列敘述何者不正 確？", answer: "RPO 意指當災害發生後，資訊系統恢復基本或必要服務的所需時間" },
  { question: "請問下列哪個議題非屬保護資料安全範圍？", answer: "訂票系統因大量訂單湧入而當機" },
  { question: "請問若某公司的系統管理員，將所有稽核日誌存放於另一台獨立的日誌伺服器（Log Server），並指派非管理系統之專人管理該伺服器，其最重要的目的為？", answer: "保護日誌" },
  { question: "在我們使用網路掃描工具 nmap 進行網路探勘時，nmap 通 常會先透過 ping 來確認目標伺服器是否可以連線，如果目標伺服器關閉 ping 回應功能，可能會導致 nmap 誤判目標伺服器並未上線。請問下列何項 nmap 指令可以跳過 ping 功能 直接開始掃 port？", answer: "-Pn" },
  { question: "當你收到一封電子郵件，告知你因為帳號有異常登入的情 況，需要你從信件中的連結去重新設定密碼。請問最有可能是下列何項的情況？", answer: "這是一種釣魚攻擊（Phishing）" },
  { question: "確保資料安全的防護措施，下列敘述何者錯誤？", answer: "網路零信任設計主要強調在人對系統資料存取安全 防護，例如帳號密碼，可以不用考慮到何種裝置連線信任關係" },
  { question: "利用零信任（Zero Trust）來保護資料完整性，下列敘述何者錯誤？", answer: "在零信任設計上，存取決策不受加密控制" },
  { question: "在資安標準作業規範 ISO/IEC 27002 中，針對 BYOD 的指導 綱要與安排項目，「不」包含下列何項？", answer: "對行動裝置進行滲透測試" },
  { question: "What is the best description of a rainbow table?", answer: "A table of precomputed hashes" },
  { question: "John is simply trying every possible password. What is this called?", answer: "Rainbow attack" },
  { question: "Social engineering is most useful in what phase of the CEH methodology? A. B. C. D.", answer: "Gaining access" },
  { question: "Tyson is trying to crack passwords. He is using a rainbow table tool. What is the best description of a rainbow table?", answer: "A table of precomputed passwords" },
  { question: "What are the stages in the CEH methodology?", answer: "Gaining access, escalating privileges, executing applications, hiding files, covering tracks" },
  { question: "Elizabeth is using the tool pwdump. Which of the following best describes this tool’s functionality?", answer: "Dumping hashes" },
  { question: "Guillermo has found malware on a machine that allows the attacker to replace the operating system boot process. What is the best term for this tool?", answer: "Bootloader rootkit" },
  { question: "You want to use ADS to hide spyware.exe behind a file named companydata.txt. Which command will do that?", answer: "type c:\spyware.exe> c:\companydata.txt:spyware.exe" },
  { question: "Gunter has found a hash of a password for a Windows application. He cannot find the plaintext that goes with that hash. What can he do?", answer: "Try a pass the hash attack" },
  { question: "Konstantin is trying to exploit a Windows 10 system. He has created a malicious dynamic linked library that he wants to use. What is this an example of?", answer: "DLL injection" },
  { question: "Juanita is trying to get information about a macOS application. She is trying to view the plist file by using a common text editor, but it appears to be nonsense symbols. Why might this be?", answer: "That plist is stored in binary." },
  { question: "____ 是指非常短時間電壓突然升高的現象，它可以被突波保護器所吸收。", answer: "尖波" },
  { question: "選擇強式密碼最關鍵的要素是 _____ 。", answer: "長度" },
  { question: "Emma從某個陌生網站下載了一個新遊戲。過了幾天，Emma發現她的系統被駭入，而且信用卡號被偷了。這可能是Emma不知情地下載了哪一種惡意軟體到她的電腦上？", answer: "木馬程式" },
  { question: "下列那一種備份方式還原的速度最慢？", answer: "增量備份" },
  { question: "請問針對作業系統訂定的資訊安全策略中，下列何種安全模式中由系統管理者授權決定「其他使用者」存取該檔案的權限？", answer: "自由存取控制（Discretionary Access Control，DAC)" },
  { question: "當作業系統安裝好之後，為了避免因為安全因素導致作業系統遭受駭 客入侵，應採取下列何項措施較佳？", answer: "更新修補程式" },
  { question: "You start performing a penetration test against a specific website and have decided to start by grabbing all the links from the main page. What Is the best Linux pipe to achieve your milestone?", answer: "wget https://stte.com | grep \"< a href=\*http\" | grep \"site.com\" D" },
  { question: "Every company needs a formal written document which spells out to employees precisely what they are allowed to use the company's systems for, what is prohibited, and what will happen to them if they break the rules. Two printed copies of the policy should be given to every employee as soon as possible after they join the organization. The employee should be asked to sign one copy, which should be safely filed by the company. No one should be allowed to use the company's computer systems until they have signed the policy in acceptance of its terms. What is this document called?", answer: "Information Security Policy (ISP)" },
  { question: "Which iOS jailbreaking technique patches the kernel during the device boot so that it becomes jailbroken after each successive reboot?", answer: "Untethered jailbreaking" },
  { question: "You have successfully logged on to a Linux system. You want to now cover your trade Your login attempt may be logged on several files located in /var/log. Which file does NOT belong to the list:", answer: "wtmp" },
  { question: "請問此 cat ~/.bash_history 指令的目的為？", answer: "列出使用者目錄" },
  { question: "請問下列何者「並非」作業系統中毒的可能徵狀？", answer: "資料讀取速度變快" },
  { question: "下列何者為目前撰寫安全程式碼的知名的業界參考指引？", answer: "OWASP 指南" },
  { question: "關於作業系統安全的描述，下列何者錯誤？", answer: "作業系統保護環（Protection rings）的作業系統核心 是運行在 Ring3 層" },
  { question: "下列何項「不」屬於作業系統安全性的操作？", answer: "不需要限制權限，可以防止非授權使用者或應用程 式存取與執行" },
  { question: "有關作業系統資源配置發生死結（deadlock）之敘述，下列 何者錯誤？", answer: "系統資源可被強制從一個程序中退出時發生死結 （deadlock）的可能因素之一" },
  { question: "當攻擊者取得作業系統存取權限時，通常會想盡辦法翻找伺 服器中的系統設定檔，期望在系統中找到其他可用的帳號密 碼，以便做為權限控制的備案。下列哪一個 Linux 的檔案內容，包含使用者帳號名稱與密碼雜湊函數？", answer: "/etc/shadow" },
  { question: "為了讓作業系統變得更安全、更難以入侵，通常企業會對作業系統進行安全強化（Harden），下列何項不是 Linux 作業系統經常採用的安全強化機制？", answer: "關閉所有非必要的系統服務與通訊協定，但是保留 nmap，以便進行自我掃描跟檢測" },
  { question: "下列何種攻擊手法是運用輸入超過預設資料長度的方式，影響記憶體中資料的正確性？", answer: "緩衝區溢位攻擊（Buffer Overflow）" },
  { question: "當 A 公司的備份策略是每個月底最後一天的晚上 6 點後進 行一次全備份，而每週六凌晨 1 點進行一次差異備份，假設 所有備份檔案都完整，今天 3 月 10 日剛好是週五，中午時 不幸系統中毒，所有資料遺失，請問當備份順利還原後，最近的資料是下列哪一天的備份？", answer: "3 月 4 日" },
  { question: "異地備援是資料備份最好的選擇，其復原速度最快的是下列 何種方式？", answer: "全備援（Mirrored Site）" },
  { question: "企業透過日誌管理，處理大量且複雜的日誌資訊（例如：logs & events），IT 部門或是資安部門將這些記錄使用在容量監 控管制、故障排除、合規性記錄留存、資安威脅檢測與鑑識… 等目的，關於日誌管理的敘述，下列何者錯誤？", answer: "可用於事件取證，日誌資訊對於原因的判別是關鍵 點，而在還不確定原因之前，則需要全面性的收集 日誌資訊" },
  { question: ".關於 Linux 系統日誌資料的敘述，下列何者正確？ (A) (B) (C) (D)", answer: "/var/log/cron 記錄與系統設定任務相關的日誌" },
  { question: "Windows Event Log 是重要稽核與資安鑑識記錄檔，關於 Windows Event Log 的敘述，下列何者錯誤？ (A) (B) (C) (D)", answer: "windows event log 只有三類，無法再擴充其他類型 event log" },
  { question: "如附圖所示，關於此筆 Apache 記錄的敘述，下列何者錯誤？(有一個圖寫218.19.140.242)", answer: "218.19.140.242 這是一個 apache 伺服器的 local 端 IP" },
  { question: "關於「日誌管理」的敘述，下列何者錯誤？", answer: "日誌管理不會與法律合規性有任何關連性" },
  { question: "_____ 是一種刻意「打亂」資料，除非使用者有正確的「鑰匙」方可解讀的程序。", answer: "加密" },
  { question: "下列真實情境何者適合使用數位憑證？", answer: "假如要簽一份租屋合約" },
  { question: "有關下列的描述何者為正確？", answer: "勒索軟體會影響使用者的裝置，讓它無法正常或完全運作，除非付出指定金額的贖金。" },
  { question: "雙因認證（Two-Way Factor）可以防止下列何者攻擊？", answer: "密碼側錄攻擊" },
  { question: "An attacker employs a Metasploit auxiliary module that exploits a built-in feature of OpenSSL. In the effort, the attacker’s system sends a single byte of data representing it has received 64KB. The target responds by sending back 64KB of data from its memory. Which of the following attacks is being described?", answer: "Heartbleed" },
  { question: "Which of the following statements is true regarding digital signatures?", answer: "Digital signatures are issued once per user, to be used on all documents until they expire." },
  { question: "Which of the following statements are true regarding a PKI system? (Choose two.) (多選題有兩個答案)  B The CA is the trusted root that issues certificates.", answer: "The RA verifies an applicant to the system." },
  { question: "A person approaches a network administrator and wants advice on how to send encrypted e-mail from home. The end user does not want to have to pay for any license fees or manage server services. Which of the following offers a method for sending encrypted e-mail without having to pay for license fees or manage a server?", answer: "Pretty Good Privacy (PGP)" },
  { question: "Which of the following is best defined as an encryption protocol commonly used for e-mail security? A. B. C. D.", answer: "PGP" },
  { question: "You’re describing a basic PKI system to a new member of the team. He asks how the public key can be distributed within the system in an orderly, controlled fashion so that the users can be sure of the sender’s identity. Which of the following would be your answer?", answer: "Digital certificate" },
  { question: "After TLS had largely replaced SSL for secure communications, many browsers retained backward compatibility to SSL 3.0. Which vulnerability takes advantage of the degradation of service down to SSL 3.0 in the TLS handshake?", answer: "POODLE" },
  { question: "Which mode of IPSec is most often chosen for internal communications?", answer: "Transport" },
  { question: "An organization is concerned about corporate espionage and has evidence suggesting an internal employee has been communicating trade secrets to a competitor. After some investigation, the employee leaking secrets was identified. Monitoring of the employee’s previous communications outside the company revealed nothing out of the ordinary, save for some large unencrypted e-mails containing image files of humorous pictures to external addresses. Which of the following is the most logical conclusion based on these facts?", answer: "The user hid information in the image files using steganography." },
  { question: "A hacker has gained access to several files. Many are encrypted, but one is not, and it happens to be an unencrypted version of an encrypted file. Which of the following is the best choice for possibly providing a successful break into the encrypted files?", answer: "Cipher text only" },
  { question: "Which of the following methods should be used to check for the Heartbleed vulnerability?", answer: "Use the ssl-heartbleed script in Nmap." },
  { question: "What is the XOR output of 01010101 and 11001100?", answer: "10011001" },
  { question: "Amy and Claire work in an organization that has a PKI system in place for securing messaging. Amy encrypts a message for Claire and sends it on. Claire receives the message and decrypts it. Within a PKI system, which of the following statements is true?", answer: "Amy encrypts with Claire’s public key, and Claire decrypts with her private key." },
  { question: "Hope works on a security team, and her laptop contains many confidential files. Which of the following is the best choice for protection of those files from loss or theft of the laptop?", answer: "Install full disk encryption." },
  { question: "Which of the following statements is not true regarding steganography?", answer: "Steganography only works on color images." },
  { question: "An SSL session requires a client and a server to pass information between each other via a handshake and to agree on a secured channel. Which of the following best describes the session key creation during the setup of an SSL session?", answer: "The client creates the key after verifying the server’s identity." },
  { question: "Which encryption algorithm uses variable block sizes (from 32 to 128 bits)?", answer: "RC5" },
  { question: "Which hash algorithm was developed by the NSA and produces output values up to 512 bits?", answer: "SHA-2" },
  { question: ". You are concerned about protecting data on your organization’s laptops from loss or theft. Which of the following technologies best accomplishes this goal?", answer: "Full disk encryption" },
  { question: "In a discussion on symmetric encryption, a friend mentions that one of the drawbacks with this system is scalability. He goes on to say that for every person you add to the mix, the number of keys increases dramatically. If seven people are in a symmetric encryption pool, how many keys are necessary?", answer: "21" },
  { question: "Which of the following is a true statement?", answer: "Symmetric encryption does not scale easily and does not provide for nonrepudiation." },
  { question: "The PKI system you are auditing has a certificate authority (CA) at the top that creates and issues certificates. Users trust each other based on the CA. Which trust model is in use here?", answer: "Single authority" },
  { question: "A portion of a digital certificate is shown here: Version                              V3 Serial Number                    26 43 03 62 e9 6b 39 a4 9e 15 00 c7 cc 21 a2 20 Signature Algorithm           sha1RSA Signature Hash Algorithm sha1 Issuer                                             VeriSign Class 3 Secure Server Valid From                                     Monday, October 17, 2022 8:00 PM Valid To                                          Tuesday, October 17, 2023 7:59:59 PM . Public Key RSA (2048) Which of the following statements is true?", answer: "The hash created for the digital signature holds 160 bits." },
  { question: "Bit streams are run through an XOR operation. Which of the following is a true statement for each bit pair regarding this function?", answer: "If the first value is 1 and the second value is 1, then the output is 0." },
  { question: "Which of the following attacks attempts to re-send a portion of a cryptographic exchange in hopes of setting up a communications channel?", answer: "Replay" },
  { question: "Within a PKI system, which of the following is an accurate statement?", answer: "Bill can be sure a message came from Sue by using her public key to decrypt the digital signature." },
  { question: "You are the lead cybersecurity analyst at a multinational corporation that uses a hybrid encryption system to secure inter-departmental communications. The system uses RSA encryption for key exchange and AES for data encryption, taking advantage of the strengths of both asymmetric and symmetric encryption. Each RSA key pair has a size of 'n' bits, with larger keys providing more security at the cost of slower performance. The time complexity of generating an RSA key pair is O(n*2), and AES encryption has a time complexity of O(n). An attacker has developed a quantum algorithm with time complexity O((log n)*2) to crack RSA encryption. Given *n=4000' and variable 'AES key size', which scenario is likely to provide the best balance of security and performance?", answer: "AES key size=128 bits: This configuration provides less security than option A, but RSA key generation and AES encryption will be faster." },

    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const results = questions.filter(q => q.question.toLowerCase().includes(keyword));
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (results.length === 0 && keyword !== '') {
        container.innerHTML = '<div class="alert alert-warning">找不到相關題目。</div>';
        return;
      }

      results.forEach(q => {
        const card = document.createElement('div');
        card.className = 'card p-3';
        card.innerHTML = `
          <div class="question">📝 ${q.question}</div>
          <div class="answer">✅ 答案：${q.answer}</div>
        `;
        container.appendChild(card);
      });
    }
