<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題庫查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .record {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fa;
      white-space: pre-wrap; /* 保留換行 */
    }
    .alert {
      margin-top: 15px;
    }
    input {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">題庫查詢系統</h1>

    <!-- 讓用戶上傳 Word 檔案 -->
    <input type="file" id="fileInput" class="form-control mb-3">
    
    <input type="text" class="form-control mb-3" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    
    <div id="resultContainer"></div>
  </div>

  <script>
    let records = [];

    // 解析 Word 檔案並提取文本
    function loadFile(event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.docx')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const arrayBuffer = reader.result;
          mammoth.extractRawText({ arrayBuffer: arrayBuffer })
            .then(function(result) {
              records = result.value.split(/\r?\n\s*\r?\n/).filter(item => item.trim() !== '');
              search();  // 預設顯示全部題目
            })
            .catch(function(err) {
              console.error('Error reading DOCX file:', err);
              document.getElementById('resultContainer').innerHTML = '<div class="alert alert-danger">讀取檔案失敗！</div>';
            });
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert('請上傳一個 Word 檔案（.docx）');
      }
    }

    // 搜尋功能
    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';
      
      let filteredRecords = records;
      if (keyword !== '') {
        filteredRecords = records.filter(record => record.toLowerCase().includes(keyword));
      }
      
      if (filteredRecords.length === 0) {
        container.innerHTML = '<div class="alert alert-warning">找不到相關題目。</div>';
        return;
      }
      
      filteredRecords.forEach(record => {
        const div = document.createElement('div');
        div.className = 'record';
        div.textContent = record;
        container.appendChild(div);
      });
    }

    // 綁定檔案上傳事件
    document.getElementById('fileInput').addEventListener('change', loadFile);
  </script>
</body>
</html>
