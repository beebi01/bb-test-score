<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>題庫展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .question {
      margin-bottom: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .answer {
      color: #008000;
    }
  </style>
</head>
<body>
  <h1>題庫展示</h1>
  <div id="question-container"></div>

  <!-- 這裡嵌入 JSON 資料 -->
  <script>
    const questions = [
      {
        "question": "Gerald is performing a vulnerability scan that sniffs network traffic to find information. He is using Wireshark. What type of scan is he performing?",
        "answer": "B Passive assessment"
      },
      {
        "question": "Pedro is working with vulnerability management for his company. He is using a format that has only 9999 unique identifiers per year. What is Pedro using?",
        "answer": "D CVE"
      },
      {
        "question": "Gianna is looking for a vulnerability scanner that can scan TCP and UDP services as well as vulnerabilities. Furthermore, this tool must be able to scan for CVE and CERT advisories. What tool best fits these requirements?",
        "answer": "B SAINT"
      },
      {
        "question": "____ is a list maintained by the Mitre Corporation.",
        "answer": "C CVE"
      },
      {
        "question": "In CVSS, the Access Vector metric can be what four values?",
        "answer": "A N, A, L, P"
      }
    ];

    const container = document.getElementById('question-container');

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <p><strong>第 ${index + 1} 題：</strong>${q.question}</p>
        <p class="answer"><strong>答案：</strong>${q.answer}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
