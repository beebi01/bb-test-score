<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題庫查詢系統</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card {
      border: none;
      border-left: 5px solid #0d6efd;
      margin-bottom: 15px;
      background: #f8f9fa;
    }

    .question {
      font-weight: bold;
      font-size: 1.1em;
    }

    .answer {
      color: #198754;
      margin-top: 8px;
    }

    input {
      font-size: 16px;
      padding: 6px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .question, .answer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">題庫查詢系統</h1>
    <input type="text" class="form-control" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    <div id="resultContainer"></div>
  </div>

  <script>
    let questions = [];

    // ✅ 這是你 GitHub 上 questions.json 的 raw 連結
    const jsonURL = "https://raw.githubusercontent.com/beebi01/bb-test-score/main/questions.json";

    // 讀取題庫 JSON
    fetch(jsonURL)
      .then(response => {
        if (!response.ok) throw new Error("網路錯誤");
        return response.json();
      })
      .then(data => {
        questions = data;
        search(); // 預設先跑一次，顯示全部題目
      })
      .catch(error => {
        console.error("載入題庫失敗：", error);
        document.getElementById('resultContainer').innerHTML =
          '<div class="alert alert-danger">❌ 題庫載入失敗，請稍後再試。</div>';
      });

    // 搜尋功能
    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const results = questions.filter(q => q.question.toLowerCase().includes(keyword));
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (results.length === 0 && keyword !== '') {
        container.innerHTML = '<div class="alert alert-warning">⚠️ 找不到相關題目。</div>';
        return;
      }

      results.forEach(q => {
        const card = document.createElement('div');
        card.className = 'card p-3';
        card.innerHTML = `
          <div class="question">📝 ${q.question}</div>
          <div class="answer">✅ 答案：${q.answer}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
