<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: sans-serif;
        margin: 10px;
        padding: 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        word-break: break-word;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
        font-size: 16px;
    }
    input, button, select {
        font-size: 16px;
        padding: 6px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
    }
    @media (max-width: 600px) {
        th, td {
            font-size: 14px;
        }
        input, button, select {
            font-size: 14px;
        }
    }
    </style>

  <meta charset="UTF-8">
  <title>題庫查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      border: none;
      border-left: 5px solid #0d6efd;
      margin-bottom: 15px;
      background: #f8f9fa;
    }
    .question {
      font-weight: bold;
      font-size: 1.1em;
    }
    .answer {
      color: #198754;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">題庫查詢系統</h1>
    <input type="text" class="form-control mb-3" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    <div id="resultContainer"></div>
  </div>

  <script>
    let questions = [];

    // 讀取 GitHub 上的 .txt 檔案，並解析內容
    async function loadQuestions() {
      const url = 'https://raw.githubusercontent.com/beebi01/bb-test-score/main/questions_answers.txt'; // 更新為正確的 URL
      const response = await fetch(url);
      const text = await response.text();

      // 假設每一題和答案之間用 | 分隔，每一題一行
      questions = text.split('\n').map(line => {
        const [question, answer] = line.split('|');
        return { question: question.trim(), answer: answer.trim() };
      });
    }

    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const results = questions.filter(q => q.question.toLowerCase().includes(keyword));
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (results.length === 0 && keyword !== '') {
        container.innerHTML = '<div class="alert alert-warning">找不到相關題目。</div>';
        return;
      }

      results.forEach(q => {
        const card = document.createElement('div');
        card.className = 'card p-3';
        card.innerHTML = `
          <div class="question">📝 ${q.question}</div>
          <div class="answer">✅ 答案：${q.answer}</div>
        `;
        container.appendChild(card);
      });
    }

    // 頁面加載後載入題庫
    window.onload = loadQuestions;
  </script>
</body>
</html>
