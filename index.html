<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題庫查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .record {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fa;
      white-space: pre-wrap; /* 保留換行 */
    }
    .alert {
      margin-top: 15px;
    }
    input {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">題庫查詢系統</h1>
    <input type="text" class="form-control mb-3" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    <div id="resultContainer"></div>
  </div>

  <script>
    let records = [];

    // 讀取外部純文字檔案
    async function loadRecords() {
      const url = 'https://raw.githubusercontent.com/beebi01/bb-test-score/main/questions_answers.txt';
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("無法載入題庫檔案，請檢查 URL 是否正確");
        }
        const text = await response.text();

        // 用正規表達式依空白行切割題目（包含 Windows 與 Unix 換行符）
        records = text.split(/\r?\n\s*\r?\n/).filter(item => item.trim() !== '');
        
        // 預設顯示全部題目
        search();
      } catch (error) {
        console.error(error);
        document.getElementById('resultContainer').innerHTML = '<div class="alert alert-danger">載入題庫失敗！</div>';
      }
    }

    // 根據輸入的關鍵字搜尋題目並顯示結果
    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';
      
      let filteredRecords = records;
      if (keyword !== '') {
        filteredRecords = records.filter(record => record.toLowerCase().includes(keyword));
      }
      
      if (filteredRecords.length === 0) {
        container.innerHTML = '<div class="alert alert-warning">找不到相關題目。</div>';
        return;
      }
      
      filteredRecords.forEach(record => {
        const div = document.createElement('div');
        div.className = 'record';
        // 顯示原始文字內容（保留換行）
        div.textContent = record;
        container.appendChild(div);
      });
    }

    window.onload = loadRecords;
  </script>
</body>
</html>
