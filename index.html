<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題庫查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      border: none;
      border-left: 5px solid #0d6efd;
      margin-bottom: 15px;
      background: #f8f9fa;
      padding: 15px;
    }
    .question {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .answer {
      color: #198754;
      margin-top: 8px;
    }
    input, button, select {
      font-size: 16px;
      padding: 6px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .question,
      .answer {
        font-size: 14px;
      }
      input, button, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">題庫查詢系統</h1>
    <input type="text" class="form-control mb-3" placeholder="輸入關鍵字查詢..." id="searchInput" oninput="search()">
    <div id="resultContainer"></div>
  </div>

  <script>
    let questions = [];

    // 從 GitHub 上讀取題庫 .txt 檔案（請確認此 URL 正確）
    async function loadQuestions() {
      const url = 'https://raw.githubusercontent.com/beebi01/bb-test-score/main/questions_answers.txt';
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("無法載入題庫檔案，請檢查 URL 是否正確");
        }
        const text = await response.text();
        // 以換行分割後，每一行以 "|" 分隔題目與答案
        questions = text.split('\n').map(line => {
          const parts = line.split('|');
          if (parts.length === 2) {
            return { question: parts[0].trim(), answer: parts[1].trim() };
          } else {
            return null;
          }
        }).filter(item => item !== null);
      } catch (error) {
        console.error(error);
        document.getElementById('resultContainer').innerHTML = '<div class="alert alert-danger">載入題庫失敗！</div>';
      }
    }

    // 搜尋題目並動態顯示結果
    function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('resultContainer');
      container.innerHTML = '';
      const results = questions.filter(q => q.question.toLowerCase().includes(keyword));
      
      if (results.length === 0 && keyword !== '') {
        container.innerHTML = '<div class="alert alert-warning">找不到相關題目。</div>';
        return;
      }
      
      results.forEach(q => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="question">📝 ${q.question}</div>
          <div class="answer">✅ 答案：${q.answer}</div>
        `;
        container.appendChild(card);
      });
    }

    // 頁面加載時讀取題庫
    window.onload = loadQuestions;
  </script>
</body>
</html>
